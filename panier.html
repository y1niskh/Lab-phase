<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier - Aerys</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.png" sizes="32x32" />
    <link rel="icon" href="images/favicon.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="images/favicon.png" />
  </head>
  <body>
    <nav class="navbar">
      <!-- Burger -->
      <div class="burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="produit.html">Produits</a></li>
        <li>
          <a href="panier.html"> Panier <span class="cart-count">0</span> </a>
        </li>
        <li>
         <button id="loginBtn">Se connecter</button>
<button id="logoutBtn" style="display:none;">Se déconnecter</button>

        </li>
      </ul>
    </nav>

    <section class="panier">
      <div class="theme-wrapper">
        <span class="icon sun"></span>

        <button class="theme-toggle" id="themeToggle">
          <span class="knob"></span>
        </button>

        <span class="icon moon"></span>
      </div>
      <h1 class="panier-title">Votre Panier</h1>
      <div class="panier-container">
        <div class="panier-produits">
          <!-- Les produits ajoutés via JS apparaîtront ici -->
        </div>

        <div class="panier-sidebar">
          <div class="panier-recap">
            <div class="ligne-prix">
              <p>Produits :</p>
              <p class="total-produits">0 DA</p>
            </div>
            <div class="ligne-prix">
              <p>Livraison :</p>
              <p class="livraison">400 DA</p>
            </div>
            <div class="ligne-total">
              <p>Total :</p>
              <p class="total">0 DA</p>
            </div>
            <button class="button btn-commande">Valider ma commande</button>
          </div>

          <div class="panier-reduction">
            <form>
              <input type="text" placeholder="Code promo" />
              <button type="submit" class="button">Ajouter</button>
            </form>
          </div>

          <div class="panier-contact">
            <p>Besoin d'aide ? <strong>05.60.19.56.60</strong></p>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <section class="container">
        <div class="container_contact">
          <h2>Contactez-nous</h2>
          <form>
            <input type="text" class="inpt" placeholder="Votre nom" required />
            <input
              type="email"
              class="inpt"
              placeholder="Votre email"
              required
            />
            <textarea
              class="inpt"
              rows="4"
              placeholder="Votre message"
            ></textarea>
            <button type="submit" class="button">Envoyer</button>
          </form>
        </div>
      </section>
      <div class="bas">
        <p>&copy; 2025 Aerys – Tous droits réservés</p>
        <div class="insta">
          <img src="images/instagram.png" alt="" height="40" width="40" />
          <p>aery_sstore</p>
        </div>
      </div>
    </footer>
    <!-- Modal Connexion / Inscription -->
<div class="modal" id="modalLogin">
  <div class="modal-content">
    <h2>Connexion / Inscription</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="mdp" placeholder="Mot de passe" />
    <input type="password" id="mdpConfirm" placeholder="Confirmer le mot de passe" style="display: none" />
    <div style="margin-top: 15px">
      <button id="btnConnexion">Se connecter</button>
      <button id="btnInscription">S'inscrire</button>
    </div>
  </div>
</div>
<!-- Modal Commande -->
<div class="modal" id="modalCommande">
  <div class="modal-content">
    <h2>Confirmer la commande</h2>

    <input type="text" id="prenomCmd" placeholder="Prénom" required />
    <input type="text" id="nomCmd" placeholder="Nom" required />
    <input type="tel" id="telCmd" placeholder="Numéro de téléphone" required />

    <button id="envoyerCommande">Envoyer la commande</button>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
